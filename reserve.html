    <div class="container">

                <h2 style="text-align:center;font-size:40px;color:#ffce2e;text-shadow: 0px 2px 3px #111;" id="reservationtitle">Make a Reservation</h2><br>
                <p class='text-center' style="text-shadow: 0px 2px 3px #111;color:#ddd;" id="pleasetitle">Please enter the information below.</p>
                <div id='content' class='well2 well-s boxShadow'>
                    <form action='' method='POST' id='form'>
                        <div class="form-group well2 ">
                            <label for="firstname" style="color:#ffce2e;text-shadow: 0px 2px 3px #111;">First Name</label>
                            <input type="text" class="form-control" id='firstname' placeholder="" required name='firstname'>
                            <br>
                            <label for="lastname" style="color:#ffce2e;text-shadow: 0px 2px 3px #111;">Last Name</label>
                            <input type="text" class="form-control" id='lastname' placeholder="" required name='lastname'>
                            <br>
                            <label for="email" style="color:#ffce2e;text-shadow: 0px 2px 3px #111;">Email</label>
                            <input type="email" class="form-control" id='email' placeholder='' required name='email'>
                            <br>
                            <label for="phone" style="color:#ffce2e;text-shadow: 0px 2px 3px #111;">Phone Number</label>
                            <input type="tel" class="form-control" id='phone' placeholder='' required name='phone'>
                            <br>
                            <label for="startdate" style="color:#ffce2e;text-shadow: 0px 2px 3px #111;">Start Date</label>
                            <input type="date" class="form-control" id='startdate' placeholder='' required name='startdate'>
                            <br>
                            <label for="enddate" style="color:#ffce2e;text-shadow: 0px 2px 3px #111;">End Date</label>
                            <input type="date" class="form-control" id='enddate' placeholder='' required name='enddate'>
                            <br>
                        </div>
                        <input class='form-control btn btn-secondary' type="submit" value='Submit' id='submit'>
                    </form>
                    <div id='err' class='alert alert-danger' role='alert'></div>
                </div>
                <div class="col-lg-4"></div>
            </div>
